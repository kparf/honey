<!DOCTYPE html>
<html>
  <title>Мёд</title>
  <meta charset="UTF-8">
  <script src="https://get.mavo.io/mavo.es5.min.js"></script>
  <link rel="stylesheet" href="https://get.mavo.io/mavo.css">
  <link href="https://fonts.googleapis.com/css?family=Exo+2&display=swap" rel="stylesheet">
  <body mv-app="honey" mv-storage="https://github.com/kparf/honey-data" mv-plugins="cropper">
    <header>
      <div class="header__container">
          <img property="logo" src="https://via.placeholder.com/100.png" />
          <div class="information-container">
            <div class="phones-container">
                <img class="header__icon" src="icons/baseline-phone-24px.svg">
                <div class="phone-list header__list">
                    Телефон:
                    <span property="phone" mv-multiple mv-default="+375 11 111 111"></span>
                </div>
              </div>
              <div class="address-container">
                <img class="header__icon" src="icons/baseline-pin_drop-24px.svg">
                <div class="address-list header__list">
                  Адрес:
                  <span property="address" mv-multiple mv-default="Адрес"></span>
                </div>
              </div>
          </div>
      </div>
      <nav>
        <ul class="navigation__list">
          <li><a class="navigation__list-item" href="/">Главная</a></li>
          <li><a class="navigation__list-item" href="/products.html">Продукция</a></li>
          <li><a class="navigation__list-item" href="/about.html">О Нас</a></li>
          <li><a class="navigation__list-item" href="/contacts.html">Контакты</a></li>
        </ul>
      </nav>
    </header>
    <main property="products-page">
      <div class="products">
        <section class="products__section">
          <div class="section__header products__header">
            <div class="section__header-wrapper">
                <h2 class="section__header-text">Продукция <img class="section__header-logo" src="images/products-logo.svg" /></h2>
            </div>
          </div>
          <div class="products__content">
            <article property="product" class="products__article" mv-multiple>
              <img property="product-image" class="products__article-image" mv-default="https://via.placeholder.com/200.png"/>
              <div class="products__article-price-container">
                <span property="price" class="products__article-price" mv-defautl="Цена"></span>
              </div>
              <div class="products__article-info">
                <h6 property="name" class="products__article-info-header" mv-default="Название"></h6>
                <p property="description" class="products__article-info-description" mv-default="Описание"></p>
              </div>
            </article>
          </div>
        </section>
      </div>
      <div class="form">
        <section class="form__section">
          <div class="section__header form__header">
            <div class="section__header-wrapper">
              <h2 class="section__header-text">Форма заказа <img class="section__header-logo" src="images/form-logo.svg" /></h2>
            </div>
          </div>
          <div class="section__content form__content-wrapper">
            <form class="form__content">
              <label class="form__name">
                <span class="form__label">Имя</span>
                <input type="text" name="name"/>
              </label>
              <label class="form__email">
                <span class="form__label">Email</span>
                <input type="email" name="email"/>
              </label>
              <label>
                <span class="form__label">Телефон</span>
                <input class="form__phone" type="text" name="phone"/>
              </label>
              <label class="form__message">
                <span class="form__label">Сообщение</span>
                <textarea rows="5"></textarea>
              </label>
              <div class="form__button-container">
                <button>Отправить</button>
                <button>Очистить</button>
              </div>
            </form>
          </div>
        </section>
      </div>
    </main>
    <footer>
      <div class="socials-container">
        <div property="social" class="socials__icon" mv-multiple>
          <a property="social-link" class="socials__icon-link" mv-default="https://twitter.com">
            <img property="socials__icon-image" class="socials__icon-image" mv-default="https://via.placeholder.com/50.png"/>
          </a>
        </div>
      </div>

      <div class="footer-devider"></div>

      <div property="info" class="info-container">
        <span property="text" class="footer__text" mv-default="Текст"></span>
      </div>
    </footer>

    <script src="main.js"></script>
  </body>
</html>
